
<div class="container">  
  <header class=" w3-container w3-padding-32 w3-center" float="left" style="padding-top:40px; border: #006633; border-width:5px; border-style:solid;box-shadow: rgba(0, 0, 0, 0.25) 0px 15px 25px;">
    <img src="assets/images/logo.png" alt='GMU logo' style="width:25%">
  </header>
  <br><br>
  <div style="padding-left:5%;">
    <h4 align="center"><b><u>Please complete the survey</u></b></h4>
    <br/>    
    <div *ngIf="fetchedRecord.studentID == null">
      <form (ngSubmit)="onSubmit()" #studentform="ngForm" appIdentityRevealed
      [class.cross-validation-error]="(studentform.touched || studentform.dirty)">
        <div [hidden]="studentform.submitted">          
            <table id="surveyform" class="w3-table">
              <tbody>
                <tr>
                  <td><label for="studentID">Student ID:</label></td>
                  <td>
                    <input id="studentID" name="studentID" class="form-control" required [(ngModel)]="submitData.studentID"
                    #studentID="ngModel">
                    <div *ngIf="studentID.invalid && (studentID.dirty || studentID.touched)" class="alert alert-danger">
                      <div *ngIf="studentID.errors.required">
                        StudentID is required.
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><label for="firstname">First Name:</label></td>
                  <td>
                    <input id="firstname" name="firstname" class="form-control" required [(ngModel)]="submitData.firstName"
              #firstName="ngModel">
                    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                      <div *ngIf="firstName.errors.required">
                        First name is required.
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><label for="lastname">Last Name:</label></td>
                  <td>
                    <input id="lastname" name="lastname" class="form-control" required [(ngModel)]="submitData.lastName"
              #lastName="ngModel">
                    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                      <div *ngIf="lastName.errors.required">
                        Last name is required.
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><label for="street">Street:</label></td>
                  <td>
                    <input id="street" name="street" class="form-control" required [(ngModel)]="submitData.street"
              #street="ngModel">
                    <div *ngIf="street.invalid && (street.dirty || street.touched)" class="alert alert-danger">
                      <div *ngIf="street.errors.required">
                        street is required.
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><label for="city">City:</label></td>
                  <td>
                    <input id="city" name="city" class="form-control" required [(ngModel)]="submitData.city" #city="ngModel">
                    <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger">
                      <div *ngIf="city.errors.required">
                        City is required.
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><label for="state">State:</label></td>
                  <td>
                    <input id="state" name="state" class="form-control" required [(ngModel)]="submitData.state"
              #state="ngModel">
                    <div *ngIf="state.invalid && (state.dirty || state.touched)" class="alert alert-danger">
                      <div *ngIf="state.errors.required">
                        State is required.
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><label for="zip">Zip:</label></td>
                  <td>
                    <input id="zip" name="zip" class="form-control" required [(ngModel)]="submitData.zip" #zip="ngModel">
                    <div *ngIf="zip.invalid && (zip.dirty || zip.touched)" class="alert alert-danger">
                      <div *ngIf="zip.errors.required">
                        Zip is required.
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><label for="phone">Phone:</label></td>
                  <td>
                    <input id="phone" name="phone" class="form-control" required [(ngModel)]="submitData.phone"
              #phone="ngModel">
                    <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
                      <div *ngIf="phone.errors.required">
                        Phone is required.
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><label for="email">Email:</label></td>
                  <td>
                    <input id="email" name="email" class="form-control" required [(ngModel)]="submitData.email"
                    #email="ngModel">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                      <div *ngIf="email.errors.required">
                        Email is required.
                      </div>
                    </div>
                  </td>                  
                </tr>
                <!--tr>
                  <td><label for="url">Url:</label></td>
                  <td>
                    <input id="url" name="url" class="form-control" [(ngModel)]="submitData.URL" #URL="ngModel">
                  </td>
                </tr-->
                <tr>
                  <td><label for="dsurvey">Date of Survey:</label></td>
                  <td>
                    <input id="dsurvey" type="date" name="dsurvey" class="form-control" required
                      [(ngModel)]="submitData.date" #dsurvey="ngModel">
                    <div *ngIf="dsurvey.invalid && (dsurvey.dirty || dsurvey.touched)"
                      class="alert alert-danger">
                      <div *ngIf="dsurvey.errors.required">
                        Date of Survey is required.
                      </div>
                    </div>
                  </td>
                </tr>
                <!--tr>
                  <td><label for="gradmonth">Select High-School Graduation Month:</label></td>
                  <td>
                    <input id="gradmonth" name="gradmonth" class="form-control" [(ngModel)]="submitData.gradMonth" #gradMonth="ngModel">
                  </td>
                </tr>
                <tr>
                  <td><label for="gradyear">Select High-School Graduation Year:</label></td>
                  <td>
                    <input id="gradyear" name="gradyear" class="form-control" [(ngModel)]="submitData.gradYear" #gradYear="ngModel">
                  </td>
                </tr-->
                <tr>
                  <td><label for="likes">What do you like most about the University?: </label></td>
                  <td>
                    <div *ngFor="let option of options">
                      <label>
                        <input type="checkbox" name="options" value="{{option.value}}" [(ngModel)]="option.checked" />
                        {{option.name}}
                      </label>
                    </div>
                  </td>                  
                </tr>
                <tr>
                  <td><label for="likes">How did you find out about the University?: </label></td>
                  <td>
                    <div *ngFor="let option of radioOptions">
                      <label>
                        <input type="radio" name="radioOptions" value="{{option.value}}" [(ngModel)]="option.selected" />
                        {{option.name}}
                      </label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><label for="recommend">How Likely you will recommend this school: </label></td>
                  <td>
                    <select id="recommend" name="recommend" class="form-control" [(ngModel)]="submitData.recommend"
                      #power="ngModel">
                      <option *ngFor="let p of recommendationDropDown" [value]="p">{{p}}</option>
                    </select>
                  </td>
                </tr>
                <!--tr>
                  <td><label for="comments">Additional Comments:</label></td>
                  <td><input id="comments" name="comments" class="form-control"
                    [(ngModel)]="submitData.comments" #email="ngModel"></td>
                </tr>
                <tr>
                  <td><label for="data">Enter 10 numbers:</label></td>
                  <td><input type="text" id="data" onblur="calculateAverage()" class="form-control"
                    placeholder="Enter 10 numbers separated by commas" size="50" name="Data"
                    [(ngModel)]="submitData.data" #email="ngModel"></td>
                </tr-->                
              </tbody>
            </table>
            <br/>
            <button type="submit" class="btn btn-default" style="margin:5px;"
              [disabled]="studentform.invalid">Submit</button>
            <button type="button" class="btn btn-default" (click)="studentform.reset()" style="margin:5px;">Reset</button>
        </div>
      </form>            
    </div>

    <div *ngIf="fetchedRecord.studentID != null">
      <form (ngSubmit)="onSubmit()" #studentform="ngForm" appIdentityRevealed
      [class.cross-validation-error]="(studentform.touched || studentform.dirty)">

            <table id="surveyform" class="w3-table">

                  </td>

                <tr>
                  <td><label for="firstname">First Name:</label></td>

                  </td>
                </tr>
                <tr>
                  <td><label for="lastname">Last Name:</label></td>
                  <td>
                    <input id="lastname" name="lastname" class="form-control" value={{fetchedRecord.lastName}} disabled>
                  </td>
                </tr>
                <tr>
                  <td><label for="street">Street:</label></td>
                  <td>
                    <input id="street" name="street" class="form-control" value={{fetchedRecord.street}} disabled>
                  </td>
                </tr>
                <tr>
                  <td><label for="city">City:</label></td>
                  <td>
                    <input id="city" name="city" class="form-control" value={{fetchedRecord.city}} disabled>
                  </td>
                </tr>
                <tr>
                  <td><label for="state">State:</label></td>
                  <td>
                    <input id="state" name="state" class="form-control" value={{fetchedRecord.state}} disabled>
                  </td>
                </tr>
                <tr>
                  <td><label for="zip">Zip:</label></td>
                  <td>
                    <input id="zip" name="zip" class="form-control" value={{fetchedRecord.zip}} disabled>
                  </td>
                </tr>
                <tr>
                  <td><label for="phone">phone:</label></td>
                  <td>
                    <input id="phone" name="phone" class="form-control" value={{fetchedRecord.phone}} disabled>
                  </td>
                </tr>
                <tr>
                  <td><label for="email">Email:</label></td>
                  <td>
                    <input id="email" name="email" class="form-control" value={{fetchedRecord.email}} disabled>
                  </td>                  
                </tr>
                <!--tr>
                  <td><label for="url">Url:</label></td>
                  <td>
                    <input id="url" name="url" class="form-control" value={{fetchedRecord.URL}} disabled>
                  </td>
                </tr-->
                <tr>
                  <td><label for="dsurvey">Date of Survey:</label></td>
                  <td>
                    <input id="dsurvey" name="dsurvey" class="form-control" value={{fetchedRecord.date}} disabled>
                  </td>
                </tr>
                <!--tr>
                  <td><label for="gradmonth">Select High-School Graduation Month:</label></td>
                  <td>
                    <input id="gradmonth" name="gradmonth" class="form-control" value={{fetchedRecord.gradMonth}} disabled>
                  </td>
                </tr>
                <tr>
                  <td><label for="gradyear">Select High-School Graduation Year:</label></td>
                  <td>
                    <input id="gradyear" name="gradyear" class="form-control" value={{fetchedRecord.gradYear}} disabled>
                  </td>
                </tr-->
                <tr>
                  <td><label for="likes">What do you like most about the University?: </label></td>
                  <td>
                    <input id="likes" name="likes" class="form-control" value={{fetchedRecord.likes}} disabled>
                  </td>                  
                </tr>
                <tr>
                  <td><label for="interest">How did you find out about the University?: </label></td>
                  <td>
                    <input id="interest" name="interest" class="form-control" value={{fetchedRecord.interest}} disabled>
                  </td>
                </tr>
                <tr>
                  <td><label for="recommend">How Likely you will recommend this school: </label></td>
                  <td>
                    <input id="recommend" name="recommend" class="form-control" value={{fetchedRecord.recommend}} disabled>
                  </td>
                </tr>
                <!--tr>
                  <td><label for="comments">Additional Comments:</label></td>
                  <td>
                    <input id="comments" name="comments" class="form-control" value={{fetchedRecord.comments}} disabled>
                  </td>
                </tr>
                <tr>
                  <td><label for="data">Enter 10 numbers:</label></td>
                  <td>
                    <input type="text" id="data" onblur="calculateAverage()" class="form-control"
                    value={{fetchedRecord.data}} disabled placeholder="Enter 10 numbers separated by commas" size="50"
                    name="Data">
                  </td>
                </tr-->                
              </tbody>
            </table>    
            <br/>              
            <button type="submit" class="btn btn-default" style="margin:5px;" disabled>Submit</button>
            <button type="button" class="btn btn-default" (click)="onCancel()" style="margin:5px;">Cancel</button>
        </div>
      </form>            
    </div>
  </div>
  <footer>  
    <a href="https://cs.gmu.edu/"><img src="assets/images/logo.png" alt='GMU logo' class='w3-right' style="width:25%;"></a>
  </footer>
